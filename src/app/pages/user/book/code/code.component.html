<!-- PAGE ONE -->

<h2>{{section.title}}</h2>
<p>{{section.data['theory']}}</p>

<div class="code">{{section.data['code']}}</div>
<div class="code-wrapper no-break">
<div class="code-wrapper__img">
	<img src="assets/bigquote.png" alt="">
</div>
<h3>{{section.data['sector']}}</h3>
<qrcode
	[qrdata]="section.data['qr_example']"
	errorCorrectionLevel="M"
	[width]="100"
></qrcode>
</div>

<div class="code">{{section.data['output']}}</div>

<p>{{section.data['conclusion']}}</p>
<!-- <div class="page-break"></div> -->

<!-- PAGE TWO -->
<div class="code">{{section.data['question_code']}}</div>
<qrcode
	[qrdata]="section.data['qr_code']"
	errorCorrectionLevel="M"
	[width]="100"
></qrcode>
<p>{{section.data['quiz']}}</p>
<div>
	<!-- Space for answer code for quiz -->
</div>
<div class="page-break"></div>
