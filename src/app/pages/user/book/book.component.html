<section *ngFor="let section of sections">
	<app-code
		*ngIf="section.template === 'code'"
		[section]="section"
	></app-code>

	<app-html
		*ngIf="section.template === 'html'"
		[section]="section"
	></app-html>

	<app-content
		*ngIf="section.template === 'content'"
		[section]="section"
	></app-content>
</section>
